
<h4 class="display-4">Order Food</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input name="OrderID" #OrderID="ngModel" [(ngModel)]="formData.OrderID" class="form-control" readonly hidden>
    <input name="OrderItemID" #OrderItemID="ngModel" [(ngModel)]="formData.OrderItemID" class="form-control" readonly
        hidden>
    <input name="ItemName" #ItemName="ngModel" [(ngModel)]="formData.ItemName" class="form-control" readonly hidden>
    <div class="row">
        <div class="col-md">
            <div class="form-group">
                <label>Food Item</label>
                <div class="input-group">
                    <select name="ItemName" #ItemName="ngModel" [(ngModel)]="formData.ItemName" class="form-control"
                        (change)="updatePrice($event.target)" [class.is-invalid]="!isValid && formData.ItemID == 0">
                        <option value="0">-Select-</option>
                        <option *ngFor="let item of itemList" value="{{item.ItemID}}">{{item.Name}}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Price</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">$</div>
                    </div>
                    <input name="Price" #Price="ngModel" [(ngModel)]="formData.Price" class="form-control" readonly>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Quantity</label>
                <input name="Quantity" (keyup)="CalculatePrice($event.target)" #Quantity="ngModel"
                    [(ngModel)]="formData.Quantity" class="form-control" [class.is-invalid]="!isValid && formData.Quantity == 0">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md">
            <div class="form-group">
                <label>Total</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">$</div>
                    </div>
                    <input name="Total" #Total="ngModel" [(ngModel)]="formData.Total" class="form-control" readonly>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-dark" ><i class="fa fa-database"></i> Submit</button>
        <button type="button" class="btn btn-dark ml-1" (click)="close()"><i class="fa fa-close"></i> Close</button>
    </div>
</form>
